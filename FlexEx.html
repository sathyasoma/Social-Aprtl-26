<html>


<head>
<style>

.parent{

height:500px;
border: 5px solid grey;
display:flex;

align-content:center;


}
.child{

 width:100px;
 height:100px;
}

#c1{
background-color:red;
color:white;
order:6;
flex-grow:2;
}
#c2{
background-color:green;
color:white;
order:5;
flex-grow:2;
}
#c3{
background-color:blue;
color:white;
order:4;
flex-grow:1;
}

</style>


</head>
<body>

 <div class="parent">
     <div id="c1" class="child">one</div>
	 <div id="c2" class="child">two</div>
	 <div id="c3" class="child">three</div>
	 
 
 
 </div>


</body>


</html>
